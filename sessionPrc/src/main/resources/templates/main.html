<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>메인페이지</title>
</head>
<body>
<h1>메인페이지</h1>

<!-- 세션에 username이 있으면 환영 메시지 표시 -->
<div th:if="${username}">
  <p th:text="${username} + '님 환영합니다!'"></p>
  <a href="/logout">로그아웃</a>
</div>

<!-- 세션에 username이 없으면 로그인 폼 표시 -->
<div th:unless="${username}">
  <a href="/login">로그인</a>
  <a href="/join">회원가입</a>
</div>

</body>
</html>
